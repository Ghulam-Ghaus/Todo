<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
     <title>Edit Todo</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="title" style="text-align: center"><h2>Edit Todo</h2></div>

              <div style="margin-top: 50px">
                <ul class="nav nav-pills nav-fill">
                  <li class="nav-item">
                    <a class="nav-link active" href="index.html">Create Todo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="alltodo.html">Todo List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="edit.html">Edit</a>
                  </li>
                </ul>
              </div>

        </div>
        
        <div style="margin-top: 50px">
        <form onsubmit="return check();" action="alltodo.html">
            <div class="form-group">
              <label>Your Title</label>
              <input type="text" class="form-control" id="t" aria-describedby="emailHelp" placeholder="Enter Title" >
              <small  class="form-text text-muted">What You Want To Remember</small>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="d" aria-describedby="emailHelp" placeholder="Write your description here...">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" id="l" aria-describedby="emailHelp" placeholder="Write venue here...">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" id="dt" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" onclick="chak()">Update Todo</button>
          </form>
        </div>


    </div>



   
    <script type="text/javascript" src="myjs.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</body>
</html>
